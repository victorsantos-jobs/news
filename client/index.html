<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white border-b">
      <nav class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-tight">News</h1>
        <a
          href="https://news-server-123-516cfccc9db1.herokuapp.com/"
          target="_blank"
          rel="noopener"
          class="text-sm text-indigo-600 hover:underline"
          aria-label="Open API"
        >API</a>
      </nav>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6">
      <div id="status" class="mb-4 text-sm text-gray-600"></div>
      <section id="newsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>

    <script>
      const DEFAULT_API_URL = 'https://news-server-123-516cfccc9db1.herokuapp.com/news';
      const newsGrid = document.getElementById('newsGrid');
      const statusBox = document.getElementById('status');

      function normalizeApiUrl(urlString) {
        try {
          const u = new URL(urlString);
          const isRoot = !u.pathname || u.pathname === '/' || u.pathname.trim() === '';
          if (isRoot) {
            u.pathname = '/news';
            return u.toString();
          }
          return urlString;
        } catch (_) {
          return urlString;
        }
      }

      function getApiUrl() {
        // Optional override via query param ?api=https://.../news
        try {
          const params = new URLSearchParams(window.location.search);
          const qp = params.get('api');
          if (qp) {
            const normalized = normalizeApiUrl(qp);
            new URL(normalized);
            return normalized;
          }
        } catch (_) {
          // ignore invalid query param
        }
        return DEFAULT_API_URL;
      }

      function setStatus(message, kind = 'info') {
        const color = kind === 'error' ? 'text-red-600' : 'text-gray-600';
        statusBox.className = `mb-4 text-sm ${color}`;
        statusBox.textContent = message;
      }

      function renderArticles(articles) {
        newsGrid.innerHTML = '';
        if (!articles || articles.length === 0) {
          newsGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">No articles found.</p>';
          return;
        }

        for (const article of articles) {
          const card = document.createElement('article');
          card.className = 'bg-white rounded-lg shadow hover:shadow-md transition overflow-hidden flex flex-col';

          const imageUrl = article.imageUrl || article.urlToImage || 'https://picsum.photos/seed/fallback/800/400';
          const published = article.publishedAt ? new Date(article.publishedAt).toLocaleString() : '';

          card.innerHTML = `
            <img src="${imageUrl}" alt="${article.title || ''}" class="w-full h-40 object-cover" />
            <div class="p-4 flex flex-col gap-2 flex-1">
              <h2 class="text-lg font-semibold">${article.title || 'Untitled'}</h2>
              <p class="text-sm text-gray-600 line-clamp-3">${article.description || ''}</p>
              <div class="mt-auto flex items-center justify-between text-xs text-gray-500">
                <span>${article.source || ''}</span>
                <time>${published}</time>
              </div>
              ${article.url ? `<a class="inline-block mt-2 text-indigo-600 hover:underline" href="${article.url}" target="_blank" rel="noopener">Read more →</a>` : ''}
            </div>
          `;
          newsGrid.appendChild(card);
        }
      }

      async function loadNews() {
        const apiUrl = getApiUrl();
        setStatus('Loading news...');
        try {
          const res = await fetch(apiUrl, { headers: { 'Accept': 'application/json' }});
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          const articles = Array.isArray(data) ? data : (data.articles || []);
          renderArticles(articles);
          setStatus(`Loaded ${articles.length} article(s) from ${new URL(apiUrl).host}`);
        } catch (err) {
          console.error(err);
          setStatus(`Failed to load news. (${err.message})`, 'error');
        }
      }

      // Initial load
      loadNews();
    </script>
    <footer class="mt-10 border-t bg-white/60">
      <div class="max-w-5xl mx-auto px-4 py-6 text-xs text-gray-500 flex items-center justify-between">
        <span>© <span id="year"></span> News</span>
        <span>Powered by <a class="text-indigo-600 hover:underline" href="https://news-server-123-516cfccc9db1.herokuapp.com/" target="_blank" rel="noopener">Heroku API</a></span>
      </div>
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
    </footer>
  </body>
  </html>
